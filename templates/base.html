<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta name="keywords"
          content={% block keywords %} keywords {% endblock keywords %}>
    <meta name="description"
          content={% block description %} description {% endblock description %}>
    <link href="https://fonts.googleapis.com/css?family=Montserrat"
          rel="stylesheet">
    <link rel="stylesheet" href={{ url_for('static', filename='css/reset.css') }}>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4b9ba14b0f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href={{ url_for('static',filename='css/main.css') }}>
    <title>{% block title %}Default Title{% endblock title%}</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12 h-50">
            <header class="header">{% block header %}Default Title{% endblock header %}</header>
        </div>
    </div>
    <div class="row">
        {% block menu %}
        {% include 'menu.html'%}
        {% endblock menu %}
        {% block container %}
        {% endblock container %}
    </div>
        <div class="row">
        <div class="col-12">
            <footer class="footer">Mykyta Kovalevskyy, 2021 &#169;
            </footer>
        </div>
    </div>
</div>
</body>
</html>
